<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Shopping Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
       .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
       .product {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
       .product img {
            width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
       .cart {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </header>

    <div class="product-container">
        <!-- Example Product -->
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product Image">
            <h3>Product Name</h3>
            <p>Product Description</p>
            <button onclick="addToCart('Product Name')">Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </div>

    <footer>
        &copy; 2023 Clothing Shopping Website
    </footer>

    <div class="cart">
        <h4>Cart</h4>
        <ul id="cartItems"></ul>
    </div>

    <script>
        let cart = [];

        function addToCart(productName) {
            cart.push(productName);
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                cartItems.appendChild(li);
            });
        }
    </script>
</body>
</html>
